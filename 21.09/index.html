<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço via cep</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container" style="background-color: #DEDEDE;">
    <section class="row mt-5">
        <div class="col"> <Img src="imagem.svg" Width="100%"></Img:s> </div>
        <div class="col"> <article class="card card-body">
            <h3>Preencha seu endereço:</h3>

            <form action="">
                <label for="cep">CEP</label>
                <Input name="cep" id="cep" type="text" class="form-control mb-3" placeholder="Ex : 12345678"></Input>

                <label for="logradouro">Logradouro</label>
                <Input name="rua" id="Logradouro" type="text" class="form-control mb-3" placeholder="Ex : Rua X, Travessa Y, Av Z"></Input>

                <label for="numero">Num</label>
                <Input id="numero" type="number" class="form-control mb-3" placeholder="Ex : 123"></Input>

                <label for="bairro">Bairro</label>
                <Input name="bairro" id="bairro" type="text" class="form-control mb-3" placeholder="Ex : Agenor Leme Franco "></Input>

                <label for="cidade">Cidade</label>
                <Input name="cidade" id="cidade" type="text" class="form-control mb-3" placeholder="Ex : Guaiçara"></Input>

                <label for="uf">UF</label>
                <Input name="uf" id="uf" type="text" class="form-control mb-3" placeholder="Ex : SP"></Input>

                <div class="d-grid">
                    <button class="btn btn-primary"> Pronto </button>
                </div>
            </form>
        </article> </div>
    </section>

<script src="js/app.js"></script>

</body>
</html>
